<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number guessing game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">wellcome to number guessing game</h1>
      <div class="parent m-auto">
        <div class="player_one">
          <h2 class="text-center">enter any random number</h2>
          <input class="inputone" type="password" /><br />
          <button class="btnone">submit</button>
        </div>
        <div class="player_two">
          <h2 class="text-center">guess the number</h2>
          <input class="inputtwo" type="password" /><br />
          <button class="btntwo">submit</button>
        </div>
        <h3 class="result text-center"></h3>
        <button type="button" class="btn btn-success button">Play Again</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
